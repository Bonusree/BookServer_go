# Deployment
apiVersion: apps/v1
kind: Deployment # "replicationcontroller for create replica
metadata:
  name: bookserver-deployment #pod name
spec:
  replicas: 3 # number of pods
  selector:
    matchLabels:
      app: bookserver
  template:
    metadata:
      name: testpod #pod name
      labels:
        app: bookserver
        company:  appscode
    spec:
      containers:
        - name: bookserver
          image: bonusree/bookserver
          ports:
            - containerPort: 8080
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: bookserver-service
spec:
  selector:
    app: bookserver
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
